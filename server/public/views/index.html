<!DOCTYPE html>
<html>
<head>
    <title>Prime Angular Application</title>

    <script type="text/javascript" src="/vendor/angular.min.js"></script>
    <script type="text/javascript" src="/vendor/angular-route.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body ng-app="myApp">
  <div ng-controller="MessagesController as mc" class="container">

    <label>Name:</label>
    <input type="text" ng-model="name">

    <label>Message:</label>
    <input type="text" ng-model="message">

    <button type="button" ng-click="mc.newMessage(name, message)">Submit!</button>

    <div ng-repeat="item in mc.messages">
      Name: {{item.name}} <br/>

      Message: {{item.message}} <br/><br/>
    </div>


  </div>
</body>
</html>
