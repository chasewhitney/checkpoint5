<div class="addListing row">
  <h2>Add a Listing!</h2>
  <label>
    <input type="radio" ng-model="type" value="listing">
    Sale property
  </label><br/>
  <label>
    <input type="radio" ng-model="type" value="rental">
    Rental property
  </label><br/>
  <label>Cost/rent:</label>
    <input type="text" ng-model="money" value="cost">
  <br/>
  <label>Square feet:</label>
    <input type="text" ng-model="sqft" value="sqft">
  <br/>
  <label>City:</label>
    <input type="text" ng-model="city" value="location">
  <br/>
  <button class="btn btn-primary" ng-click="ac.addPost(money, sqft, city, type)">Submit!</button>
</div>
